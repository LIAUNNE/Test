<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <title>请登录</title>
</head>

<body style="background-image: url('img/show3.jpg'); background-size:130%; background-repeat: no-repeat">

<script>
    function jumpToRegist() {
        window.location.href="regist.html";
    }
</script>

<div class="container">
    <div class="page-header">
        <!-- 静态模态框 -->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><span class="glyphicon glyphicon-log-in"></span>&nbsp;登录<small>&nbsp;请输入你的登录数据</small></h3>
                </div>
                <!-- body部分 -->
                <div class="modal-body" style="background-color: whitesmoke">
                    <form name="loginForm" action="User/Login.do" method="post">
                        <div class="form-group">
                            <label for="exampleInputName">用户名</label>
                            <input type="text" class="form-control" id="exampleInputName" name="username" placeholder="输入用户名">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">密码</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="密码&hellip;">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">登录</button>
                            <!--<a href="#">忘记密码？</a>-->
                        </div>

                        <div class="form-group">
                            <p>您还没有账号吗？</p>
                            <button type="button" class="btn btn-default btn-block" onclick="jumpToRegist()">立即注册</button>
                        </div>
                    </form>
                </div>
                <!-- footer部分 -->
                <div class="modal-footer">
                    <p style="text-align: center">Designed and built with all the love in the world by CMB Develop Team. </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
