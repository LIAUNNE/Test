<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <title>注册</title>
</head>

<body style="background-image: url('img/show3.jpg'); background-size:130%; background-repeat: no-repeat">
<div class="container">
    <div class="page-header">
        <!-- 静态模态框 -->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><span class="glyphicon glyphicon-log-in"></span>&nbsp;注册<small>&nbsp;请填写下列各栏，以在CMB电商平台注册（带*为必填栏）</small></h3>
                </div>
                <!-- body部分 -->
                <div class="modal-body" style="background-color: whitesmoke">
                    <script>
                        function check() {
                            if ($("#Iagree").is(':checked')) {
                                $("#RegistForm").submit();
                                //alert("ready to submit form");
                            } else {
                                alert("您尚未了解用户隐私协议，请先勾选。");
                               return false;
                            }
                        }
                    </script>

                    <form id="RegistForm" action="User/addUser.do" method="post">
                        <div class="form-group">
                            <label for="exampleInputName">用户名</label>
                            <input type="text" class="form-control" id="exampleInputName" name="username" placeholder="输入用户名&hellip;">
                        </div>
                        <div class="form-group">
                            <label for="Password1">密码</label>
                            <input type="password" class="form-control" id="Password1" name="password" placeholder="请牢记密码，若有丢失不可找回&hellip;" onblur="password_tips()">
                        </div>
                        <div class="form-group">
                            <label for="InputRealName">真实姓名</label>
                            <input type="text" class="form-control" id="InputRealName" name="name" placeholder="真实姓名&hellip;">
                        </div>
                        <!--<div class="form-group">
                            <label for="InputPhone">手机号码</label>
                            <input type="tel" class="form-control" id="InputPhone" name="phone" placeholder="手机号码&hellip;">
                        </div>-->

                        <div class="form-group">
                            <label for="InputPhone2">手机号码</label>
                            <label class="sr-only" for="InputPhone2">Tel (in CN)</label>
                            <div class="input-group">
                                <div class="input-group-addon">+86</div>
                                <input type="tel" class="form-control" id="InputPhone2" name="phone" placeholder="仅支持中国大陆手机号码&hellip;">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="InputEmail">电子邮箱</label>
                            <input type="email" class="form-control" id="InputEmail" name="email" placeholder="电子邮箱&hellip;">
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="agree" id="Iagree" value="1"> 我已充分了解该组织的隐私保护政策
                                <a href="#">《CMB奔驰汽车销售管理用户隐私信息协议》</a>
                            </label>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary btn-block" id="subForm" onclick="return check()" >注册</button>
                        </div>
                    </form>
                </div>
                <!-- footer部分 -->
                <div class="modal-footer">
                    <p style="text-align: center">Designed and built with all the love in the world by CMB Develop Team. </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
